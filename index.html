<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman Clone</title>
    <script src="index.js" type="module"></script>
    
    <!-- Bootstap fixed for better dark theme experience -->
    <style>
        select, .form-select, input, .form-control::placeholder {
            color: whitesmoke !important;
            background: #2c313a !important;
        }
        .nav-tabs{
            background: #2c313a75;
        }
        .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active {
            background-color: #434a57 !important;
            color: whitesmoke !important;
        }
        .nav-link:focus, .nav-link:hover {
            color: whitesmoke !important;
        }
        .nav-link {
            color: rgb(171, 171, 171) !important;
        }
    </style>
</head>
<body class="bg-dark" style="height: 100vh;">
    <div class="p-4">
        <!-- Form section -->
        <form data-form class="text-light">
            <!-- Header input with the url -->
            <div class="input-group mb-4">
                <select class="form-select flex-grow-o w-auto" data-method>
                    <option value="GET" selected>GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="PATCH">PATCH</option>
                    <option value="DELETE">DELETE</option>
                </select>
                <input type="url" class="form-control" placeholder="https://" required data-url>
                <button type="submit" class="btn btn-primary">SEND</button>
            </div>

            <!-- Tab navigation -->
            <ul class="nav navbar-dark nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" type="button" role="tab" id="queryParamsTab" data-bs-toggle="tab" data-bs-target="#queryParams" aria-controls="queryParams" aria-selected="true">Query Params</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" type="button" role="tab" id="requestHeadersTab" data-bs-toggle="tab" data-bs-target="#requestHeaders" aria-controls="requestHeaders" aria-selected="false">Request Headers</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" type="button" role="tab" id="jsonTab" data-bs-toggle="tab" data-bs-target="#json" aria-controls="json" aria-selected="false">JSON</button>
                </li>
            </ul>

            <!-- Tab content -->
            <div class="tab-content p-3 border-top-0 border">
                <div class="tab-pane fade show active" id="queryParams" role="tabpanel" aria-labelledby="queryParamsTab">
                    <div data-queryParams></div>
                    <button data-addQueryParamBtn class="mt-2 btn btn-outline-success" type="button">Add</button>
                </div>

                <div class="tab-pane fade" id="requestHeaders" role="tabpanel" aria-labelledby="requestHeadersTab">
                    <div data-requestHeaders></div>
                    <button data-addRequestHeaderBtn class="mt-2 btn btn-outline-success" type="button">Add</button>
                </div>

                <div class="tab-pane fade" id="json" role="tabpanel" aria-labelledby="jsonTab">
                    <div data-jsonRequestBody class="overflow-auto" style="max-height: 200px;"></div>
                </div>
            </div>
        </form>

        <!-- Response section -->
        <div class="mt-5 d-none text-light" data-responseSection>
            <!-- Header -->
            <h3>Response</h3>
            <div class="d-flex my-2">
                <div class="me-3">
                    Status: <span data-status></span>
                </div>
                <div class="me-3">
                    Time: <span data-time></span> ms
                </div>
                <div class="me-3">
                    Size: <span data-size></span>
                </div>
            </div>

            <!-- Tab navigation -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" type="button" role="tab" id="bodyTab" data-bs-toggle="tab" data-bs-target="#bodyParams" aria-controls="bodyParams" aria-selected="true">Body</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" type="button" role="tab" id="responseHeadersTab" data-bs-toggle="tab" data-bs-target="#responseHeaders" aria-controls="responseHeaders" aria-selected="false">Response Headers</button>
                </li>
       
            </ul>

            <!-- Tab content -->
            <div class="tab-content p-3 border-top-0 border">
                <div class="tab-pane fade show active" id="bodyParams" role="tabpanel" aria-labelledby="bodyParamsTab">
                    <div data-jsonResponseBody class="overflow-auto" style="max-height: 200px;"></div>
                </div>

                <div class="tab-pane fade" id="responseHeaders" role="tabpanel" aria-labelledby="responseHeadersTab">
                    <div style="display: grid; grid-template-columns: auto 1fr; gap: 2rem 2rem;" data-responseHeaders></div>
                </div>
            </div>
            
        </div>
    </div>

    <template data-keyValueTemplate>
        <div class="input-group my-2" data-keyValuePair>
            <input type="text" data-key class="form-control" placeholder="Key">
            <input type="text" data-value class="form-control" placeholder="Value">
            <button data-removeBtn class="btn btn-outline-danger" type="button">Remove</button>
        </div>
    </template>
</body>
</html>
